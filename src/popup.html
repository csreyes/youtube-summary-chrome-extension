<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube AI Summarizer</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      width: 280px;
      padding: 16px;
      margin: 0;
      color: #0f0f0f;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
      color: #cc0000;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 8px;
    }
    
    .info-section {
      margin-bottom: 16px;
    }
    
    .status {
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.warning {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .button-container {
      display: flex;
      gap: 8px;
    }
    
    button {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      flex: 1;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #990000;
    }
    
    button.secondary {
      background-color: #f0f0f0;
      color: #333;
    }
    
    button.secondary:hover {
      background-color: #e0e0e0;
    }
    
    p {
      margin: 8px 0;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .message {
      font-style: italic;
      color: #666;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #292929;
        color: #e0e0e0;
      }
      
      h1 {
        color: #ff4545;
        border-bottom: 1px solid #444;
      }
      
      button.secondary {
        background-color: #3d3d3d;
        color: #e0e0e0;
      }
      
      button.secondary:hover {
        background-color: #4a4a4a;
      }
      
      .message {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <h1>YouTube AI Summarizer</h1>
  
  <div id="statusContainer" style="display: none;" class="status">
    <p id="statusMessage"></p>
  </div>
  
  <div class="info-section">
    <p id="currentPageMessage" class="message">Navigate to a YouTube video to use this extension.</p>
  </div>
  
  <div class="button-container">
    <button id="summarizeBtn" disabled>Summarize This Video</button>
    <button id="optionsBtn" class="secondary">Options</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
